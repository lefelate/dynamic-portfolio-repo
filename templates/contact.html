{% extends 'base.html' %} 
{% block title %} Contact {% endblock title %} 
{% block body %}

{% block stylecss %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
{% endblock stylecss %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <br /><br /><br />
      <h3 class="text-white bg-dark text-center p-3 mb-1">Contact Us</h3>

      {% for message in messages  %}
{% comment %} sign up message alerts {% endcomment %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <div class="card p-2">
        <form action="/contact" method="post"> {% csrf_token %}
                <div class="mb-1">
                  <label for="exampleInputEmail1" class="form-label"><i class="fas fa-user" ></i> Name</label>
                  <input type="text" class="form-control" id="name" title="username" name="name" required/>
                </div>
                <div class="mb-1">
                    <label for="exampleInputEmail1" class="form-label"> <i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="email" value="{{ user.email }}" title="email address" name="email" required/>
                  </div>
                  <div class="mb-1">
                    
                    <label for="phone num" class="form-label"><i class="fa-solid fa-phone"></i> Phone No.</label>
                    <input type="number" class="form-control" id="Phone num" title="phone number" name="phone num" required/>
                  </div>
                <div class="mb-3">
                  <label for="desc" class="form-label"><i class="fa-solid fa-circle-question"></i> How can I help you?</label>
                  <textarea title="type your message here" class="form-control mb-3" name="desc" required></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-dark" type="submit">submit</button>
                  </div>
          
        </form>
      </div>
    </div>

    <div class="col-md-4"></div>
  </div>
</div>

{% endblock body %}
